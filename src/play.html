<body>
  <section id="demos" class="invisible">
    <div id="player-info" class="player-info">
      <div class="player-info-row">
        <div id="player-one-info" class="player-info-item"></div>
        <div id="p1-healthbar"></div>
      </div>
      <div class="player-info-row">
        <div id="player-two-info" class="player-info-item"></div>
        <div id="p2-healthbar"></div>
      </div>
    </div>
    <div id="liveView" class="videoView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">ENABLE WEBCAM</span>
      </button>
      <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
      </div>
    </div>
  </section>
<!-- partial -->
  <script type="module" src="./script.js"></script>
  <script>

    const urlParams = new URLSearchParams(window.location.search);
    console.log("here", window.location.search);

    // Update the HTML content to display playerOne and playerTwo names
    document.getElementById('player-one-info').innerText = "Player 1: " + urlParams.get('playerOne');
    document.getElementById('player-two-info').innerText = "Player 2: " + urlParams.get('playerTwo');

    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          const videoElement = document.getElementById('webcam');
          videoElement.srcObject = stream;
        })
        .catch(function(error) {
          console.error('Error accessing the webcam: ', error);
        });
    }
  </script>
</body>
